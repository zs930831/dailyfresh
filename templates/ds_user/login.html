{% extends "base_footer.html" %}
{% block head %}
    <script>
        $(function () {
            var n_error = false;
            var p_error = false;
            if ({{ user_error1 }}==1
        )
            {
                $('.user_error').html("用户名不存在").show();
            }
            if ({{ pwd_error1 }}==1
        )
            {
                $('.pwd_error').html("密码错误").show();
            }
            $('.name_input').blur(function () {
                if ($('.name_input').val().length == 0) {
                    $('.user_error').html("请输入用户名").show();
                    n_error = true
                }
                else {
                    $('.user_error').hide()
                }
            })
            $('.pass_input').blur(function () {
                if ($('.pass_input').val().length == 0) {
                    $('.pwd_error').html("请输入用户名").show();
                    p_error = true
                }
                else {
                    $('.pwd_error').hide()
                }
            })
            $('form').submit(function () {
                if (n_error == false && p_error == false) {
                    return true
                }
                else {
                    return false
                }
            })
        })
    </script>
{% endblock head %}
{% block  body %}
    <div class="login_top clearfix">
        <a href="/" class="login_logo"><img src="/static/images/logo02.png"></a>
    </div>
    <div class="login_form_bg">
        <div class="login_form_wrap clearfix">
            <div class="login_banner fl"></div>
            <div class="slogan fl">日夜兼程 · 急速送达</div>
            <div class="login_form fr">
                <div class="login_title clearfix">
                    <h1>用户登录</h1>
                    <a href="/user/register/">立即注册</a>
                </div>
                <div class="form_input">
                    <form action="/user/login_handler/" method="post">
                        {% csrf_token %}
                        <input type="text" name="username" class="name_input" value="{{ username }}"
                               placeholder="请输入用户名">
                        <div class="user_error">输入错误</div>
                        <input type="password" name="pwd" class="pass_input" value="{{ upwd }}" placeholder="请输入密码">
                        <div class="pwd_error">输入错误</div>
                        <div class="more_input clearfix">
                            <input type="checkbox" name="check" value=1 checked="checked">
                            <label>记住用户名</label>
                            <a href="#">忘记密码</a>
                        </div>
                        <input type="submit" name="" value="登录" class="input_submit">
                    </form>
                </div>
            </div>
        </div>
    </div>

{% endblock body %}
